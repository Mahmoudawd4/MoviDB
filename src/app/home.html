<input type="text" class="form-control w-50 m-auto" [(ngModel)]='x'>
<h1> {{x}}</h1>

<table class="table w-75 m-auto py-5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>DataOffBirth</th>
            <th>salarry</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.dateOffBirth}}</td>
            <td>{{user.salary}}</td>
        </tr>
    </tbody>
</table>
